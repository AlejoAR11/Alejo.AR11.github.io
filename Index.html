<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <header>
        <img src="images/logo_alura.png" alt="logo de alura">
    </header>


    <main class="contenido">


        <section class="entrada">
            <div class="textoEntrada">


                <textarea class="campoTexto" placeholder="Ingresa el texto a encriptar aquí" cols="12" rows="50"></textarea>
            </div>

            <p>no se admiten caracteres especiales</p>

            <div class="botonesEntrada">
                <button class="btnEncriptar">Encriptar</button>
                <button class="btnDesencriptar">Desencriptar</button>
            </div>

        </section>

        <section class="salida">
            <div class="textoSalida">
                <textarea readonly placeholder="Hola buenas"></textarea>
            </div>
            <div class="botonCopiar">
                <button class="btnCopiar">Copiar</button>
            </div>
        </section>

    </main>
    <footer>

        <p>Alejandro Rodríguez 2024</p>

    </footer>



</body>

</html>
